<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('https://res.cloudinary.com/gimmersta-wallpaper/image/upload/c_fill,f_auto,fl_progressive,q_auto,h_720/v1723543288/articles/FL5256GR03R_product.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
    </style>


</head>

<body>

    <div class="container" style="margin-top: 100px;">
        <div class="row">

            <div class="col">
            </div>

            <div class="col rounded"
                style="border: 3px solid rgb(217, 228, 218); padding: 3rem; background-color: rgb(217, 228, 218);">
                <form action="/login" method="post">

                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario:</label>
                        <input type="text" class="form-control" id="username" placeholder="Usuario" name="username">
                    </div>

                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" id="password" class="form-control" aria-describedby="passwordHelpBlock"
                        name="password" placeholder="Contraseña">
                    <div id="passwordHelpBlock" class="form-text">
                        Su contraseña debe tener al menos 5 caracteres
                    </div>

                    <input class="btn btn-primary mt-3 " type="submit" value="Login">
                </form>
            </div>

            <div class="col">
            </div>

        </div>
    </div>

</body>

</html>
