<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #333333;
            color: #FFFFFF;
        }

        tr:nth-child(even) {
            background-color: #f4f4f4;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>País</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>28</td>
                <td>EE. UU.</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>32</td>
                <td>Canadá</td>
            </tr>
            <tr>
                <td>Carlos González</td>
                <td>24</td>
                <td>México</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
