<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for="num">Ingrese un número:</label>
    <input type="number" id="num" name="num"><br>

    <button onclick="checar()">Checar</button>

    <p>Resultado:<span id="resultado"></span></p>
    
    <script>
        function esPrimo(n) {
            if (n <= 1) return false;
            for (let i = 2; i <= Math.sqrt(n); i++) { // más eficiente
                if (n % i === 0) {
                    return false;
                }
            }
            return true;
        }

        function checar() {
            const num = parseInt(document.getElementById("num").value);
            let mensaje = "";

            if (isNaN(num)) {
                mensaje = "Por favor ingrese un número válido.";
            } else {
                mensaje = esPrimo(num) ? `${num} es primo` : `${num} no es primo`;
            }

            document.getElementById("resultado").textContent = mensaje;
        }
    </script>
</body>
</html>
