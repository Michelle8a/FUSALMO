<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>


    <script>
        $(document).ready(function () {
            $('#enviarFormulario').click(function () {
                var nombres = $('#nombres').val();
                var apellidos = $('#apellidos').val();
                var edad = $('#edad').val();
                var telefono = $('#telefono').val();
                var correo = $('#correo').val();
                var valido = true;

                if (nombres === "" || apellidos === "" || edad === "" || telefono === "" || correo === "") {
                    mostrarAlerta('Todos los campos son obligatorios.');
                    valido = false;
                } else if (isNaN(edad)) {
                    mostrarAlerta('La edad debe ser un número válido.');
                    valido = false;
                } else if (isNaN(telefono)) {
                    mostrarAlerta('El teléfono debe ser numérico.');
                    valido = false;
                } else if (!validarCorreo(correo)) {
                    mostrarAlerta('El correo electrónico debe tener un formato válido.');
                    valido = false;
                }

                if (valido) {
                    mostrarAlertaExitosa('Formulario enviado correctamente.');
                }
            });

            function mostrarAlerta(mensaje) {
                $('#alerta').removeClass('alert-success').addClass('alert-danger').text(mensaje).show();
            }

            function mostrarAlertaExitosa(mensaje) {
                $('#alerta').removeClass('alert-danger').addClass('alert-success').text(mensaje).show();
            }

            function validarCorreo(correo) {
                var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return regex.test(correo);
            }
        });
    </script>
</head>

<body>
    <div class="container mt-5">
        <h1>Formulario de Validación</h1>
        <div id="alerta" class="alert"></div>
        <form>
            <div class="form-group">
                <label for="nombres">Nombres:</label>
                <input type="text" class="form-control" id="nombres">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos">
            </div>
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="text" class="form-control" id="edad">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" class="form-control" id="telefono">
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="text" class="form-control" id="correo">
            </div>
            <button type="button" class="btn btn-primary" id="enviarFormulario">Enviar</button>
        </form>
    </div>
</body>

</html>
