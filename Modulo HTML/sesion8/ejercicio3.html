<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio de Menú Flotante</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #menuFlotante {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .mostrar {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="abrirMenu" data-bs-toggle="dropdown">
                Abrir Menú
            </button>
            <ul class="dropdown-menu" aria-labelledby="abrirMenu">
                <li><button id="abrirModal" class="dropdown-item">Abrir Ventana Modal</button></li>
                <li><button id="mostrarToaster" class="dropdown-item">Mostrar Toaster</button></li>
                <li><button id="activarOffcanvas" class="dropdown-item">Activar Offcanvas</button></li>
            </ul>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="miModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Ventana Modal</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Contenido de la ventana modal.
                    </div>
                </div>
            </div>
        </div>

        <!-- Toaster -->
        <div id="miToaster" class="toast" style="position: absolute; top: 20px; right: 20px;" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
            <div class="toast-header">
                <strong class="me-auto">Toaster</strong>
                <small>hace 5 segundos</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Mensaje de toaster.
            </div>
        </div>

        <!-- Offcanvas -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="miOffcanvas">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasLabel">Offcanvas</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                Contenido del offcanvas.
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#abrirModal').click(function() {
                $('#miModal').modal('show');
            });

            $('#mostrarToaster').click(function() {
                var toastEl = document.getElementById('miToaster');
                var toast = new bootstrap.Toast(toastEl);
                toast.show();
            });

            $('#activarOffcanvas').click(function() {
                var offcanvas = new bootstrap.Offcanvas(document.getElementById('miOffcanvas'));
                offcanvas.show();
            });
        });
    </script>
</body>
</html>
